<!DOCTYPE html>

<head>
    <title>Droptop Demo</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="droptop-container">
       
        <div class="droptop-left">
            <div class="droptop-icon">
                <img src="./img/Home9.png" alt="Droptop Icon">
            </div>
            <div class="openwindow droptop-title">
                <p id="openwindowtext">Desktop</p>
            </div>
            <div class="btnrow">
                <button class="droptop-button">Pinned Apps</button>
                <button class="droptop-button">Games</button>
                <button class="droptop-button">Bookmarks</button>
                <button class="droptop-button">Controls</button>
                <button class="droptop-button">Places</button>
            </div>
        </div>

        <div class="droptop-right">
            <div class="btnrow">
                <!-- Add 10 more buttons with images with blank src inside-->
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/appdrawer.png"></button>
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/exchange.png"></button>
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/copy.png"></button>
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/recent.png"></button>
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/downloads.png"></button>
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/wifi.png"></button>
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/BatteryOutline.png"></button>
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/weather.png"></button>
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/mail.png"></button>
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/volume.png"></button>
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/alarm.png"></button>
                <button class="droptop-button droptop-imagebtnbtn"><span id="droptop-time">TIME</span></button>
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/search.png"></button>
                <button class="droptop-button droptop-imagebtnbtn"><img class="droptop-imagebtn" src="./img/action.png"></button>
            </div>
        </div>
    </div>
</body>
